<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Super Agent</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #f7f7f7; }
        #container { display: flex; flex-direction: column; height: 100vh; }
        #header { background-color: #fff; padding: 1rem; border-bottom: 1px solid #ddd; text-align: center; }
        #chat-window { flex-grow: 1; overflow-y: auto; padding: 1rem; }
        #input-area { display: flex; padding: 1rem; border-top: 1px solid #ddd; background-color: #fff; }
        #user-input { flex-grow: 1; padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px; }
        #send-btn { padding: 0.5rem 1rem; margin-left: 1rem; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        .message { margin-bottom: 1rem; }
        .user-message { text-align: right; }
        .agent-message { background-color: #fff; padding: 1rem; border-radius: 5px; }
        .confirmation { background-color: #fff3cd; padding: 1rem; border-radius: 5px; margin-top: 1rem; }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Local Super Agent</h1>
            <p>Your AI assistant with direct access to this computer.</p>
        </div>
        <div id="chat-window"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = userInput.value;
            if (!message) return;

            appendMessage('user', message);
            userInput.value = '';

            const response = await fetch('/v1/chat/completions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ messages: [{ role: 'user', content: message }] })
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            let buffer = '';
            while (true) {
                const { value, done } = await reader.read();
                if (done) break;

                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split('\n\n');
                buffer = lines.pop();

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const data = JSON.parse(line.substring(6));
                        if (data.type === 'confirmation_required') {
                            handleConfirmation(data.tool, data.parameters);
                        } else {
                            appendMessage('agent', data.content);
                        }
                    }
                }
            }
        }

        function appendMessage(role, content) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', role + '-message');
            messageElement.innerText = content;
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function handleConfirmation(tool, parameters) {
            const confirmationElement = document.createElement('div');
            confirmationElement.classList.add('confirmation');
            confirmationElement.innerHTML = `
                <p>The agent wants to run the following command:</p>
                <pre><code>${tool}(${JSON.stringify(parameters, null, 2)})</code></pre>
                <button onclick="sendConfirmation(true)">Allow</button>
                <button onclick="sendConfirmation(false)">Deny</button>
            `;
            chatWindow.appendChild(confirmationElement);
        }

        function sendConfirmation(allowed) {
            // In a real application, you would send a message back to the server.
            // For this example, we'll just log it and assume the agent continues.
            console.log(`User confirmation: ${allowed}`);
            const confirmationElement = document.querySelector('.confirmation');
            if (confirmationElement) {
                confirmationElement.remove();
            }
        }
    </script>
</body>
</html>
